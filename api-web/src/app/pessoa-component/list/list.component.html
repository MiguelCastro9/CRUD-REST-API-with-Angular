<strong><p>Listagem de pessoas</p></strong>
<input [(ngModel)]="searchText" type="search" placeholder="buscar...">
<br><br>
<button (click)="inserir()">novo</button>
<br><br>
<table border="1">
  <thead>
    <tr>
      <th>#</th>
      <th>nome</th>
      <th>e-mail</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of pessoa | search:searchText">
      <td>{{p.id}}</td>
      <td>{{p.nome}}</td>
      <td>{{p.email}}</td>
      <td>
          <button (click)="deletar(p)" type="button">Remover</button>
          &nbsp;
          <button (click)="alterar(p)" type="button">Alterar</button>
      </td>
    </tr>
  </tbody>
</table>
